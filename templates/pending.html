<!doctype html>
<html>
  <head>
    <title>Pending Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
     .hide {
         display: none;
     }
    </style>

  </head>

  <body>
    <div class="container">
      <h2>Pending Request</h2>
      <ul class="list-group">
        <li class="list-group-item">
          <div class="row">
            <div class=col-sm>Host</div>
            <div class=col-sm>{{.Host}}</div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class=col-sm>Username</div>
            <div class=col-sm>{{.Username}}</div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class=col-sm>ClientAddr</div>
            <div class=col-sm>{{.ClientAddr}}</div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class=col-sm>ReqTime</div>
            <div class=col-sm>{{.ReqTime}}</div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class=col-sm>Key Fingerprint</div>
            <div class=col-sm>{{.KeyFingerprint}}</div>
          </div>
        </li>
      </ul>

      <div class="card">
        <h2 class="card-header">Authorize</h2>
        <div id="login-row" class="row justify-content-center align-items-center bg-light pt-3">
          <form id="loginForm" class="form font-weight-bold" method="POST">
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md form-control" value="Authorize">
            </div>
          </form>
        </div>
      </div>
    </div>
